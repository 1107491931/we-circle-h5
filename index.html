<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeCircle - Connect & Share</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        <!-- Login View -->
        <div id="login-view" class="card fade-in">
            <h1>WeCircle</h1>
            <p class="subtitle">欢迎回来，请登录您的账号</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">邮箱地址</label>
                    <div class="input-wrapper">
                        <input type="email" id="login-email" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" placeholder="请输入密码" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">登 录</button>
            </form>

            <div class="auth-switch">
                还没账号？<a href="#" id="to-register">立即注册</a>
            </div>
        </div>

        <!-- Register View -->
        <div id="register-view" class="card hidden">
            <h1>创建账号</h1>
            <p class="subtitle">加入 WeCircle，开启精彩旅程</p>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-email">邮箱地址</label>
                    <div class="input-wrapper">
                        <input type="email" id="reg-email" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">设置密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="reg-password" placeholder="至少6位字符" required minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">确认密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="reg-confirm-password" placeholder="请再次输入密码" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">注 册</button>
            </form>

            <div class="auth-switch">
                已有账号？<a href="#" id="to-login">返回登录</a>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script src="js/app.js"></script>
</body>
</html>
